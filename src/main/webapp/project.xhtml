<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">>
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <ui:composition template="/templates/maestro/layout-maestro.xhtml">
        <ui:define name="titulo">Projects</ui:define>
            <ui:define name="contenido">
                <h:form id="contracts">
                    <p:growl id="growl" sticky="true" />
                    <p:fieldset>
                        <f:facet name="header">
                            <p:outputLabel value="Project"/>
                        </f:facet>

                        <p:dataTable id="projectList" var="project" value="#{projectBacking.projects}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="Id">
                                <h:outputText value="#{project.id}"/>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{project.description}"/>
                            </p:column>

                            <p:column headerText="Create Date">
                                <h:outputText value="#{project.createdDate}"/>
                            </p:column>

                            <p:column headerText="Is Closed">
                                <h:outputText value="#{project.closed}"/>
                            </p:column>

                            <p:column headerText="Closed Date">
                                <h:outputText value="#{project.closeDate}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>


                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>

</f:view>
</html>
