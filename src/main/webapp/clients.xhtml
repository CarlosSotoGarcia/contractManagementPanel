<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputStylesheet name="webjars/font-awesome/5.12.0/css/fontawesome-jsf.css"/>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>Client Managment</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="contracts">
                        <p:growl id="growl" sticky="true"  />

                        <p:dataTable id="clientList" var="client" value="#{clientBacking.clients}"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <p:column headerText="Id">
                                <h:outputText value="#{client.id}"/>
                            </p:column>

                            <p:column headerText="Client Name">
                                <h:outputText value="#{client.clientName}"/>
                            </p:column>

                            <p:column headerText="Client Billing City">
                                <h:outputText value="#{client.clientBillingCity}"/>
                            </p:column>

                            <p:column headerText="Client Billing Postal Code">
                                <h:outputText value="#{client.clientBillingPostalCode}"/>
                            </p:column>

                            <p:column headerText="Client Billing State">
                                <h:outputText value="#{client.clientBillingState}"/>
                            </p:column>

                            <p:column headerText="Client Billing Street">
                                <h:outputText value="#{client.clientBillingStreet}"/>
                            </p:column>

                            <p:column headerText="Actions">

                                <h:commandButton action="#{projectBacking.init(client.id)}" styleClass="ui-icon-triangle-1-e" value="Projects" />
                            </p:column>



                        </p:dataTable>

                        <br/>
                        <p:commandButton style="float: right" id="loadCli" value="Load Clients" tyleClass="ui-priority-primary"
                                         action="#{clientBacking.loadClients}" icon="ui-icon-disk" update="growl clientList">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                        <p:commandButton style="float: right" id="delete" value="Delete Clients" tyleClass="ui-priority-primary"
                                         action="#{clientBacking.deleteClients}" icon="ui-icon-trash" update="growl clientList">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>

        </p:outputPanel>

    </h:body>

</f:view>
</html>
